<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - IslandMC Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Importa il tuo file CSS -->
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/online-players.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Colonna 9 -->
            <div class="col-md-9">
                <div class="row mb-4">
                    <!-- Container 1: Player online -->
                    <div class="col-md-3">
                        <div class="custom-card">
                            <div class="custom-card-body text-center">
                                <h2 class="custom-card-value" data-playercounter-ip="play.islandmc.cc"><span style="color: red;">Off</span></h2>
                                <p class="custom-card-title">Giocatori Online</p>
                            </div>
                        </div>
                    </div>
                    <!-- Container 2: Ordini -->
                    <div class="col-md-3">
                        <div class="custom-card">
                            <div class="custom-card-body text-center">
                                <h2 class="custom-card-value">10</h2>
                                <p class="custom-card-title">Ordini Presenti</p>
                                <p class="custom-card-change text-success">+2</p>
                            </div>
                        </div>
                    </div>
                    <!-- Container 3: Candidature -->
                    <div class="col-md-3">
                        <div class="custom-card">
                            <div class="custom-card-body text-center">
                                <h2 class="custom-card-value">5</h2>
                                <p class="custom-card-title">Candidature Presenti</p>
                                <p class="custom-card-change text-danger">-1</p>
                            </div>
                        </div>
                    </div>
                    <!-- Container 4: Minecraft Italia -->
                    <div class="col-md-3">
                        <div class="custom-card">
                            <div class="custom-card-body text-center">
                                <h2 class="custom-card-value">146</h2>
                                <p class="custom-card-title">Voti Minecraft Italia</p>
                                <p class="custom-card-change text-success">+8</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Seconda riga per il grafico -->
                <div class="row">
                    <!-- Grafico -->
                    <div class="col-md-12">
                        <div id="chart"></div>
                    </div>
                </div>
            </div>
            <!-- Colonna 3 -->
            <div class="col-md-3">
                <!-- Riga per i top player -->
                <div class="row">
                    <!-- Player 1 -->
                    <div class="col-md-12 mb-4">
                        <div class="custom-card custom-card-wide">
                            <div class="custom-card-body d-flex align-items-center">
                                <img src="https://mc-heads.net/head/player1/250px" alt="Player 1" class="custom-img-thumbnail mr-3">
                                <div>
                                    <h5 class="custom-card-title">Player 1</h5>
                                    <p class="custom-card-text">Shoppato: 1000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Player 2 -->
                    <div class="col-md-12 mb-4">
                        <div class="custom-card custom-card-wide">
                            <div class="custom-card-body d-flex align-items-center">
                                <img src="https://mc-heads.net/head/player2/250px" alt="Player 2" class="custom-img-thumbnail mr-3">
                                <div>
                                    <h5 class="custom-card-title">Player 2</h5>
                                    <p class="custom-card-text">Shoppato: 800</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Player 3 -->
                    <div class="col-md-12">
                        <div class="custom-card custom-card-wide">
                            <div class="custom-card-body d-flex align-items-center">
                                <img src="https://mc-heads.net/head/player3/250px" alt="Player 3" class="custom-img-thumbnail mr-3">
                                <div>
                                    <h5 class="custom-card-title">Player 3</h5>
                                    <p class="custom-card-text">Shoppato: 600</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
